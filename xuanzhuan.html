<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360-Degree Rotating Image Slideshow</title>
<style>
@keyframes rotate {
  0% { transform: rotateY(0deg); }
  20% { transform: rotateY(25deg); }
  30% { transform: rotateY(30deg); }
  40% { transform: rotateY(40deg); }
  100% { transform: rotateY(360deg); }
}
.slideshow {
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.slide {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 10s infinite linear;
}

.slide img {

  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
}

</style>
</head>
<body>
<div class="slideshow">
  <div class="slide">
    hello world



  </div>
</div>
</body>
</html>
